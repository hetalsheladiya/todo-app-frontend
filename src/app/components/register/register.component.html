<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="registerForm">
            <mat-card-content>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" formControlName="username">
                <mat-error *ngIf="registerForm.get('username')?.touched && registerForm.get('username').hasError('required')">
                    User name is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" formControlName = "email" type="email">
                <mat-error *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')">
                    Email is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input type="password" matInput placeholder="Password" formControlName="password">
                <mat-error *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('required')">
                    Password is required
                </mat-error>
                <mat-error *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('minlength')">
                    Must be at least 8 characters!
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Choose a role...</mat-label>
                <mat-select formControlName="usertype">
                <mat-option *ngFor="let types of userTypeList" [value]="types._id">{{types.usertype}}</mat-option>
                </mat-select>
                <mat-error *ngIf="registerForm.get('usertype').touched && registerForm.get('usertype').hasError('required')">Please Select Your Role</mat-error>
            </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" [disabled]="registerForm.invalid" class="btn-block" (click)="register()">Register</button>
            <a routerLink="/login">Already have an account?</a>
        </form>
    </mat-card>
</div>
