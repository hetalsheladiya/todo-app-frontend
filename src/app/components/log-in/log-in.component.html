<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="loginForm">
            <mat-card-content>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('required')">
                    Email is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Password" formControlName="password">
                <mat-error *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">
                    Password is required
                </mat-error>
                <mat-error *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('minlength')">
                    Must be at least 8 characters!
                </mat-error>
            </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" [disabled]="loginForm.invalid" class="btn-block" (click)="login()">Log in</button>
            <a routerLink="/register">Create Account</a>
      </form>
    </mat-card>
</div>
